<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LoanSnap - Home</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    nav {
      background-color: #50626d;
      padding: 10px 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      padding: 8px;
    }

    main.centered {
      text-align: center;
      padding: 50px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #555;
    }

    .go-button {
      padding: 12px 24px;
      font-size: 1rem;
      margin-top: 20px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 1rem;
      }

      nav {
        flex-direction: column;
        align-items: center;
      }

      nav a {
        margin: 8px 0;
      }

      .go-button {
        font-size: 0.95rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="calculator.html">Calculator</a>
    <a href="checker.html">Eligibility</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    
  </nav>

  <main class="centered">
    <h1>Welcome to LoanSnap</h1>
    <p>Your smart loan calculator and planning partner.</p>
    <div id="react-button"></div> 
  </main>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const GoToCalculator = () => {
      const handleClick = () => {
        window.location.href = "calculator.html";
      };

      return (
        <button onClick={handleClick} className="go-button">
          Go to Calculator
        </button>
      );
    };

    ReactDOM.createRoot(document.getElementById("react-button")).render(<GoToCalculator />);
  </script>

  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</body>

</html>
