<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - LoanSnap</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 0;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: 0 auto;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .contact-box {
      background-color: #ffffffdd;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }

    .contact-box p {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #34495e;
    }

    .contact-box label {
      font-weight: bold;
      color: #2c3e50;
    }

    .contact-box input,
    .contact-box textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 1em;
    }

    .contact-box button {
      background-color: #2ecc71;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-box button:hover {
      background-color: #27ae60;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      font-size: 1em;
    }

    footer a {
      color: #2ecc71;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6em;
      }

      nav a {
        display: block;
        margin: 8px 0;
        font-size: 1em;
      }

      main {
        padding: 20px 10px;
      }

      h2 {
        font-size: 1.5em;
      }

      .contact-box {
        padding: 20px;
      }

      .contact-box p,
      .contact-box label,
      .contact-box input,
      .contact-box textarea,
      .contact-box button {
        font-size: 0.95em;
      }

      footer {
        font-size: 0.95em;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>LoanSnap</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="calculator.html">Calculator</a>
      <a href="checker.html">Eligibility</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="feedback.html"></a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <div class="contact-box">
      <form>
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="message">Your Message</label>
        <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    Contact us: 
    <a href="tel:+919999999999">ðŸ“ž +91-9999999999</a> | 
    <a href="mailto:loansnap@example.com">ðŸ“§ loansnap@example.com</a>
  </footer>
</body>
</html>
