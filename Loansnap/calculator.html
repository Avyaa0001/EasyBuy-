<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Calculator - LoanSnap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #2c3e50;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.2rem;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      flex: 1;
    }

    .calculator {
      background-color: #ffffffdd;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      width: 95%;
      max-width: 500px;
    }

    .calculator h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      color: #2c3e50;
    }

    label {
      display: block;
      margin: 15px 0;
      font-size: 1rem;
      color: #34495e;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    .result-box {
      background-color: #2c3e50;
      color: #fff;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background-color: #2c3e50;
      color: white;
      font-size: 1em;
    }

    footer a {
      color: #2ecc71;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      nav a {
        display: block;
        margin: 8px 0;
        font-size: 1rem;
      }

      .calculator {
        padding: 20px;
        width: 100%;
      }

      .calculator h2 {
        font-size: 1.5rem;
      }

      label {
        font-size: 0.95rem;
      }

      input[type="number"] {
        font-size: 0.95rem;
      }

      button {
        font-size: 1rem;
        padding: 10px 20px;
      }

      .result-box {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>LoanSnap</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="calculator.html">Calculator</a>
      <a href="checker.html">Eligibility</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="feedback.html"></a>

    </nav>
  </header>

  <main>
    <section class="calculator">
      <h2>Loan Calculator</h2>
      <label>Loan Amount:
        <input type="number" id="amount" />
      </label>
      <label>Interest Rate (%):
        <input type="number" id="rate" />
      </label>
      <label>Loan Term (years):
        <input type="number" id="term" />
      </label>
      <button onclick="calculateLoan()">Calculate</button>

      <div id="loanAmountDiv" class="result-box"></div>
      <div id="totalInterestDiv" class="result-box"></div>
      <div id="monthlyEMIDiv" class="result-box"></div>
    </section>
  </main>

  <footer>
    Contact us:
    <a href="tel:+919999999999">ðŸ“ž +91-9999999999</a> |
    <a href="mailto:loansnap@example.com">ðŸ“§ loansnap@example.com</a>
  </footer>

  <script>
    function calculateLoan() {
      const amount = parseFloat(document.getElementById("amount").value);
      const rate = parseFloat(document.getElementById("rate").value);
      const term = parseFloat(document.getElementById("term").value);

      if (isNaN(amount) || isNaN(rate) || isNaN(term) || amount <= 0 || rate <= 0 || term <= 0) {
        alert("Please enter valid values for all fields.");
        return;
      }

      const interest = (amount * rate * term) / 100;
      const total = amount + interest;
      const monthly = total / (term * 12);

      document.getElementById("loanAmountDiv").innerHTML = `
        <h3>Loan Amount</h3>
        <p>â‚¹${amount.toFixed(2)}</p>
      `;

      document.getElementById("totalInterestDiv").innerHTML = `
        <h3>Total Interest</h3>
        <p>â‚¹${interest.toFixed(2)}</p>
      `;

      document.getElementById("monthlyEMIDiv").innerHTML = `
        <h3>Monthly EMI</h3>
        <p>â‚¹${monthly.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
